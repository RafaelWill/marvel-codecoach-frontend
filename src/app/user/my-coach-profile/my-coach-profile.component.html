<div class="container min-vh-100">

  <div class="col s12 m10">

    <div class="center mt-5" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="content-container" *ngIf="!isLoading">
      <section class="card-panel grey lighten-5" >
        <div class="row">

          <div class="col s4">
            <h5 translate>Profile Information</h5>
          </div>
        </div>
        <div class="divider"></div>

        <div class="row" *ngIf="coach">
          <div class="col-3 l4 m4 s12">
            <img src="assets/images/dummy/dummy-profile-pic.png" class="responsive-img circle"
                 alt="Profile Picture">
          </div>
          <div class="col-9 l10 m12 s12">
            <table  class="highlight">
              <tbody>
              <tr>
                <td><strong>First name</strong></td>
                <td>{{coach.firstName}}</td>
              </tr>
              <tr>
                <td><strong>Last name</strong></td>
                <td>{{coach.lastName}}</td>
              </tr>
              <tr>
                <td><strong>Email</strong></td>
                <td>{{coach.email}}</td>
              </tr>
              <tr>
              <tr>
                <td><strong>Code Coach role</strong></td>
                <td>{{coach.roles | join:', ' | lowercase }}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <div>
        <div class="divider"></div>
        <section class="card-panel grey lighten-5">
          <h5 translate>Coaching Topics</h5>
          <div class="divider"></div>
          <div class="row">
            <div class="col s12">
              <table class="highlight">
                <tbody>
                <tr *ngFor="let topic of topics">
                  <td><strong>{{topic.topic}}</strong></td>
                  <td>
                    <div class="center">
                      <a class="btn-floating cursor" [class.disabled]="topic.grade!==(1)"><i class="material-icons">filter_1</i></a>
                      <a class="btn-floating cursor" [class.disabled]="topic.grade!==(2)"><i class="material-icons">filter_2</i></a>
                      <a class="btn-floating cursor" [class.disabled]="topic.grade!==(3)"><i class="material-icons">filter_3</i></a>
                      <a class="btn-floating cursor" [class.disabled]="topic.grade!==(4)"><i class="material-icons">filter_4</i></a>
                      <a class="btn-floating cursor" [class.disabled]="topic.grade!==(5)"><i class="material-icons">filter_5</i></a>
                      <a class="btn-floating cursor" [class.disabled]="topic.grade!== (6)"><i class="material-icons">filter_6</i></a>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <div>
          <br>
        </div>
      </div>
    </div>
  </div>
</div>
